<link rel="stylesheet" href="../styles/font-awesome.min.css">
<link rel="stylesheet" href="../styles/bootstrap.min.css">
<link rel="stylesheet" href="../styles/formio.full.min.css">
<style>
span.mb-0.card-title {
    color: white;
}
</style>
<script src="../styles/jquery.min.js"></script>
<script src="../styles/formio.full.min.js"></script>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-2">
                </div>
                <div class="col-md-8">
                    <div id="formio"></div>
                </div>
                <div class="col-md-2">
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $(document).ready(function () {
        fillDocument();
    });
    

    function fillDocument(){
        var src = "https://formio.grupopuntacana.com/form/",
        fr = void 0 === (fr = window.location.hash.split("#"))[1] ? "" : fr[1];
        Formio.icons = "fontawesome";
        var formio = Formio.createForm(document.getElementById("formio"), src + fr, {
            readOnly: !1
        }).then(o => {
            o.on("submit", o => {
                src = "https://formio.grupopuntacana.com/form/5da64c4b0c7c3605cfeff455/";
                Formio.createForm(document.getElementById("formio"), src, {
                    readOnly: !1
                });
                console.log("Aqui va el hook donde se le enviaran los datos al api.")
            })
        });
    }
</script>
